<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Debajit</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #fefbf3;
            color: #232323;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
        }
        #back-btn {
            position: fixed;
            top: 8px;
            left: 22px;
            width: 36px;
            height: 36px;
            background: none;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            cursor: pointer;
            transition: background 0.18s;
        }
        #back-btn:hover {
            background: #ececec;
        }
        #back-btn svg {
            width: 22px;
            height: 22px;
            stroke: #232323;
            stroke-width: 2.5;
            fill: none;
        }
        .notes-app {
            display: flex;
            width: 100vw;
            height: 100vh;
            margin-top: 0;
            position: relative;
        }
        .notes-list-container {
            display: flex;
            flex-direction: column;
            width: 320px;
            transition: transform 0.3s cubic-bezier(.77,0,.18,1);
            background: #faf9f6;
            border-right: 1.5px solid #ececec;
            box-shadow: 2px 0 16px #0001;
            position: relative;
        }
        .notes-list {
            flex: 1;
            padding: 56px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            overflow-y: auto;
        }
        .notes-list.collapsed {
            overflow: hidden;
        }
        .notes-list-container.collapsed {
            transform: translateX(-100%);
        }
        .note-title {
            padding: 1.1em 2em 1.1em 2.5em;
            font-size: 1.13em;
            font-weight: 500;
            color: #232323;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            border-left: 3.5px solid transparent;
            border-radius: 0 2em 2em 0;
            transition: background 0.18s, border-color 0.18s, color 0.18s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .note-title .note-date {
            font-size: 0.93em;
            color: #fefbf3;
            margin-top: 0.18em;
            margin-left: 0.1em;
            font-weight: 400;
        }
        .note-title.selected {
            background: #232323;
            color: #fefbf3;
            border-left: 3.5px solid #232323;
            box-shadow: 0 2px 16px #0001;
            border-radius: 1.2em;
        }
        .note-title.selected .note-date {
            color: #bbb;
        }
        .note-title:hover:not(.selected) {
            background: #ececec;
            border-left: 3.5px solid #232323;
        }
        #toggle-notes-list {
            position: absolute;
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
            background: #232323;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }
        #toggle-notes-list:hover {
            background: #333;
        }
        #toggle-arrow {
            transition: transform 0.3s;
            width: 16px;
            height: 16px;
        }
        #toggle-arrow path {
            stroke: #fff;
        }
        #restore-btn {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background: #232323;
            color: #fff;
            border: none;
            padding: 1em 0.6em;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }
        #restore-btn:hover {
            background: #333;
        }
        #restore-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .note-content {
            flex: 1;
            padding: 64px 6vw 32px 4vw;
            background: #fff;
            display: flex;
            flex-direction: column;
            min-width: 0;
            transition: padding-left 0.3s;
        }
        .note-content.expanded {
            padding-left: 6vw;
        }
        .note-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.1em;
            color: #232323;
            margin-bottom: 0.3em;
            font-weight: 700;
        }
        .note-content .note-date {
            font-size: 1.05em;
            color: #aaa;
            margin-bottom: 1.2em;
            margin-top: -0.5em;
            font-weight: 400;
        }
        .note-content p {
            font-size: 1.18em;
            color: #444;
            line-height: 1.7;
            margin-top: 0.7em;
        }
        @media (max-width: 700px) {
            .notes-list { width: 100px; }
            .note-title { font-size: 0.98em; padding-left: 1em; }
            .note-content { padding: 32px 2vw 16px 2vw; }
        }
    </style>
</head>
<body>
    <button id="back-btn" aria-label="Back to room">
        <svg viewBox="0 0 24 24"><path d="M15 5l-7 7 7 7"/></svg>
    </button>
    
    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Music Control Button -->
    <button id="music-control" style="position: fixed; top: 8px; left: 70px; width: 36px; height: 36px; background: none; border: none; border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 25; cursor: pointer; transition: background 0.18s;">
        <svg id="music-icon" width="20" height="20" viewBox="0 0 24 24" style="stroke: #232323; stroke-width: 2; fill: none;">
            <path d="M9 18V5l12-2v13"/>
            <circle cx="6" cy="18" r="3"/>
            <circle cx="18" cy="16" r="3"/>
        </svg>
    </button>
    
    <div class="container">
        <button id="restore-btn" aria-label="Show notes">
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke="#fff" stroke-width="2.2" fill="none"/></svg>
        </button>
        
        <!-- Home Button -->
        <button id="home-btn" style="position: fixed; top: 8px; left: 118px; width: 36px; height: 36px; background: none; border: none; border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 25; cursor: pointer; transition: background 0.18s;">
            <svg width="20" height="20" viewBox="0 0 24 24" style="stroke: #232323; stroke-width: 2; fill: none;">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
        </button>
        
        <aside class="sidebar">
            <div class="notes-list-container">
                <button id="toggle-notes-list" aria-label="Toggle notes">
                    <svg id="toggle-arrow" width="18" height="18" viewBox="0 0 24 24"><path d="M15 5l-7 7 7 7" stroke="#232323" stroke-width="2.2" fill="none"/></svg>
                </button>
                <div class="notes-list" id="notes-list">
                    <!-- Note titles will be injected here -->
                </div>
            </div>
        </aside>
        <div class="note-content" id="note-content">
            <!-- Note content will be injected here -->
        </div>
    </div>
    <script>
    // --- Standardized Music Control ---
    const bgMusic = document.getElementById('bg-music');
    const musicControl = document.getElementById('music-control');
    const musicIcon = document.getElementById('music-icon');
    let musicPlaying = false;

    function startMusic() {
        const savedVolume = sessionStorage.getItem('musicVolume');
        if (savedVolume) {
            bgMusic.volume = parseFloat(savedVolume);
        } else {
            bgMusic.volume = 0.7;
        }
        
        const wasPlaying = sessionStorage.getItem('musicPlaying') === 'true';
        if (wasPlaying) {
            bgMusic.play().then(() => {
                musicPlaying = true;
                updateMusicIcon();
            }).catch(error => {
                console.log('Music autoplay blocked:', error);
            });
        } else {
            musicPlaying = false;
            updateMusicIcon();
        }
    }

    function toggleMusic() {
        if (musicPlaying) {
            bgMusic.pause();
            musicPlaying = false;
            sessionStorage.setItem('musicPlaying', 'false');
        } else {
            bgMusic.play();
            musicPlaying = true;
            sessionStorage.setItem('musicPlaying', 'true');
        }
        updateMusicIcon();
    }

    function updateMusicIcon() {
        if (musicPlaying) {
            musicIcon.innerHTML = `
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
            `;
        } else {
            musicIcon.innerHTML = `
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
                <line x1="6" y1="6" x2="18" y2="18" stroke="#232323" stroke-width="2"/>
            `;
        }
    }

    musicControl.addEventListener('click', toggleMusic);
    musicControl.addEventListener('mouseenter', () => { musicControl.style.background = '#ececec'; });
    musicControl.addEventListener('mouseleave', () => { musicControl.style.background = 'none'; });
    
    startMusic();

    document.getElementById('back-btn').onclick = () => {
        // Save current music state before navigating
        sessionStorage.setItem('musicPlaying', musicPlaying ? 'true' : 'false');
        sessionStorage.setItem('musicVolume', bgMusic.volume.toString());
        window.location.href = 'room.html';
    };

    // --- Notes App Logic ---
    // Simulate loading notes from a folder (blogs/). Each note is a JSON file with title, date, content.
    async function loadNotes() {
        // For now, simulate with two placeholder notes
        // In real use, fetch('blogs/note1.json') etc.
        return [
            {
                title: 'How I built this site',
                date: '2024-07-08',
                content: `<h2>How I built this site</h2><div class='note-date'>2024-07-08</div><p>This is a placeholder note describing the process and technologies used to build this interactive 3D website. It uses Three.js, custom CSS, and a lot of creativity!</p>`
            },
            {
                title: 'My favorite productivity hacks',
                date: '2024-07-07',
                content: `<h2>My favorite productivity hacks</h2><div class='note-date'>2024-07-07</div><p>Here are some placeholder tips: use keyboard shortcuts, batch your tasks, and take regular breaks to stay sharp and creative.</p>`
            }
        ];
    }
    const notesList = document.getElementById('notes-list');
    const noteContent = document.getElementById('note-content');
    const notesListContainer = document.querySelector('.notes-list-container');
    const restoreBtn = document.getElementById('restore-btn');
    let notes = [];
    let selectedIdx = 0;
    async function renderNotes(idx = 0) {
        if (notes.length === 0) notes = await loadNotes();
        selectedIdx = idx;
        notesList.innerHTML = '';
        notes.forEach((note, i) => {
            const btn = document.createElement('button');
            btn.className = 'note-title' + (i === selectedIdx ? ' selected' : '');
            btn.setAttribute('data-note', i);
            btn.innerHTML = `${note.title}<span class='note-date'>${note.date}</span>`;
            btn.onclick = () => renderNotes(i);
            notesList.appendChild(btn);
        });
        noteContent.innerHTML = notes[selectedIdx].content;
    }
    renderNotes();
    // Collapsible notes list
    let notesListCollapsed = false;
    const toggleBtn = document.getElementById('toggle-notes-list');
    const toggleArrow = document.getElementById('toggle-arrow');
    toggleBtn.onclick = () => {
        notesListCollapsed = !notesListCollapsed;
        notesListContainer.classList.toggle('collapsed', notesListCollapsed);
        noteContent.classList.toggle('expanded', notesListCollapsed);
        toggleArrow.style.transform = notesListCollapsed ? 'rotate(180deg)' : 'rotate(0deg)';
        restoreBtn.classList.toggle('visible', notesListCollapsed);
    };
    restoreBtn.onclick = () => {
        if (notesListCollapsed) {
            toggleBtn.click();
        }
    };

    // Home button functionality
    document.getElementById('home-btn').addEventListener('click', () => {
        sessionStorage.setItem('musicPlaying', musicPlaying ? 'true' : 'false');
        sessionStorage.setItem('musicVolume', bgMusic.volume.toString());
        window.location.href = 'room.html';
    });
    document.getElementById('home-btn').addEventListener('mouseenter', () => { document.getElementById('home-btn').style.background = '#ececec'; });
    document.getElementById('home-btn').addEventListener('mouseleave', () => { document.getElementById('home-btn').style.background = 'none'; });
    </script>
</body>
</html>
